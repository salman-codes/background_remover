{% load static %}
<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
        <title>Background Remover</title>
    </head>

    <body>
        <div class="main-container">
            <form method="post" enctype="multipart/form-data">
                <center>
                    <div class="upload-img-div">
                        <h1>
                            Upload Image
                        </h1>
                        <br>
                        <input class="btn btn-warning" type="file" name="image">
                    </div>
                <button class="btn btn-warning" style="font-size: 20px;" type="submit">Submit</button>
            </form>
            {% if image_path %}
                <hr>
                <h5 style="text-align: left;">Your Image :
                    <a class="btn btn-link" href="{{ image_path }}" target="_blank">
                        Click Here: {{ image_path }}
                    </a>
                </h5>
            {% endif %}
        </center>

        </div>
    </body>

</html>
